<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngstorage/ngStorage.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyDcBatb_8TCNsgbxNcsBF2LbXlrqKwHSEg"></script>
  </head>
  <body ng-app="starter">
  <ion-side-menus>
      <ion-side-menu-content>
          <ion-nav-bar class="bar-balanced">
              <ion-nav-back-button></ion-nav-back-button>
              <ion-nav-buttons>
                  <button menu-toggle="left" class="button button-icon ion-navicon"></button>

              </ion-nav-buttons>
          </ion-nav-bar>
          <ion-nav-view>

          </ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side="left">
          <ion-list>
              <ion-item menu-close ui-sref="meteo">Weather</ion-item>
              <ion-item menu-close ui-sref="contact">Contact</ion-item>
              <ion-item menu-close ui-sref="geo">Where am i ?</ion-item>
              <ion-item menu-close ui-sref="config">Settings</ion-item>
          </ion-list>

      </ion-side-menu>
  </ion-side-menus>

  <div class="tabs tabs-icon-top">
      <a class="tab-item" ui-sref="meteo">
          <i class="icon ion-star"></i>
          Weather
      </a>
      <a class="tab-item" ui-sref="contact">
          <i class="icon ion-email"></i>
          Contact
      </a>
      <a class="tab-item" ui-sref="geo">
          <i class="icon ion-location"></i>
          Where am i ?
      </a>
      <a class="tab-item" ui-sref="config">
          <i class="icon ion-settings"></i>
          Settings
      </a>

  </div>
  </body>
</html>
